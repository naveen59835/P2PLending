<div class="active-message">
  <h1>Active Message</h1>
  <div class="active-message-container">
    <div *ngFor="let message of messages">
      <p class="receiver-email">{{message.lenderId}}</p>
      <p class ="chat-subject" *ngIf="!isSmallScreen">Subject : Loan Approval Request</p>
      <p class="chat-resume" [routerLink]="message.id"><mat-icon>play_arrow</mat-icon> <span *ngIf="!isSmallScreen">Resume chat</span></p>    <!--      replace jon with recipient email-->
    </div>
  </div>
</div>

<!--repeat same for finished chats-->
